<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap.css">
    <title>Document</title>
</head>

<body>
    <div class="card w-50 bg-dark mt-3 m-auto">
        <div class="m-auto w-50">Welcome</div>
        <div id="sign" class="m-auto w-50">
            <input type="text" id="firstName" placeholder="enter username" class="form-control"><br>
            <input type="text" id="secondName" placeholder="enter Lastname" class="form-control"><br>
            <input type="password" id="password" placeholder="password" class="form-control"> <br>
            <div class="d-flex">
                <p onclick="show()"><a href="log.html">Log in</a></p>
                <button onclick="myFunc()" class="btn btn-primary ms-5">Click me</button>
            </div>
        </div><br>
        <div id="log" class="m-auto w-50">
            <input type="text" id="username" placeholder="Enter your usename" class="form-control"><br>
            <input type="password" id="logPwrd" placeholder="Password" class="form-control"><br>
            <button onclick="login()" class="btn btn-primary ms-5">Log in</button>
        </div>
    </div>

    <script>
        let array = []
        function myFunc() {
            let fName = firstName.value;
            let sName = secondName.value;
            let pwrd = password.value;
            obj = {
                fName: firstName.value,
                sName: secondName.value,
                pwrd: password.value
            }
            array.push(obj);
            let myArray = [...array, array]
            console.log(array);
            localStorage.arrayUsers = (JSON.stringify(myArray));
            firstName.value = "";
            secondName.value = "";
            password.value = "";
            location.href = "log.html"
        }

        let myLocalStore = JSON.parse(localStorage.arrayUsers);
        console.log(myLocalStore);
        function login() {
            let myArray = myLocalStore.find((val, _) => val.fName == username.value && val.pwrd == logPwrd.value)
            if (!myArray) {
                alert('user does not exist');
            }
            else {
                location.href = 'index.html';
            }
            console.log(myArray);
        }
    </script>
</body>

</html>
